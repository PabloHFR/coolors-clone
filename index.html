<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./sass/main.scss" />
    <script src="./src/app.js" defer type="module"></script>

    <title>Coloors Clone</title>
  </head>
  <body>
    <main>
      <div class="colors-container">
        <div class="color">
          <h2>Hex</h2>
          <div class="controls">
            <button class="adjust">
              <i class="fas fa-sliders-h"></i>
            </button>
            <button class="lock">
              <i class="fas fa-lock-open"></i>
            </button>
          </div>
          <div class="sliders">
            <button class="close-adjustment">X</button>
            <span>Hue</span>
            <input
              class="hue-input"
              type="range"
              min="0"
              max="360"
              step="1"
              name="hue"
              data-hue="0"
            />
            <span>Brightness</span>
            <input
              class="brightness-input"
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="brightness"
              data-brightness="0"
            />
            <span>Saturation</span>
            <input
              class="saturation-input"
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="saturation"
              data-saturation="0"
            />
          </div>
        </div>

        <div class="library-panel">
          <button class="library">
            <i class="fas fa-book-open"></i>
          </button>
          <p>Library</p>
        </div>
        <div class="generate-panel">
          <button class="generate">
            <i class="fas fa-sync"></i>
          </button>
          <p>Generate</p>
        </div>
        <div class="save-panel">
          <button class="save">
            <i class="fas fa-sync"></i>
          </button>
          <p>Save</p>
        </div>
      </div>
      <div class="copy-container">
        <div class="copy-popup">
          <h3>Copied to clipboard!</h3>
          <h4>&#128077;</h4>
        </div>
      </div>
      <div class="save-container">
        <div class="save-popup">
          <button class="close-save">X</button>
          <h4>Give a name to your palette</h4>
          <input type="text" maxlength="35" class="save-name" />
          <button type="submit" class="submit-save">Save</button>
        </div>
      </div>
      <div class="library-container">
        <div class="library popup">
          <button class="close-library">X</button>
          <h4>Pick your Palette</h4>
        </div>
      </div>
